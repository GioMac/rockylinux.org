[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "საზოგადოებრის მიერ მართული პროექტი კორპორატიული დონის, სტაბილური Linux დისტრიბუტივის საზოგადოებისთვის მიწოდებისთვის."

  [landing.p2.heading]
  other = "რა არის Rocky Linux?"

  [landing.p2.content]
  other = "Rocky Linux არის საზოგადოებრივი კორპორატიული დონის ოპერაციული სისტემა, რომელიც 100%-ით თავსებადი უნდა იყოს წამყვან ამერიკულ კორპორატიულ Linux დისტრიბუტივთან, ვინაიდან შესაბამისმა ქვემდგომმა პარტნიორმა შეიცვალა მიმართულება. ამ მომენტში, პროექტი საზოგადოების მიერ ინტენსიური შემუშავების პროცესშია. Rocky Linux პროექტის წამყვანია გრეგორი კურცერი, რომელმაც დააფუძნა CentOS პროექტი. ამ მომენტში გამოცემის თარიღი დაზუსტებული არ არის. მათ ვისაც პროექტში თანამონაწილეობა სურს, შეუძლიათ ამ საიტზე შემოთავაზებული საკომუნიკაციო საშუალებები გამოიყენონ."

[faq]
  [faq.title]
  other = "ხშირად დასმული კითხვები"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "რას ნიშნავს, \"ქვემდგომმა პარტნიორმა შეიცვალა მიმართულება?\""

    [faq.q.come-in]
    other = "რა რაოლი ექნება Rock-ს?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS პროექტმა ახლახანს განაცხადა სტრატეგიის ცვლილება. თუ CentOS არსებობდა როგორც ზემდგომი მომწოდებლის შესაბამისი სისტემის გადაწყობილი დისტრიბუტივი და განახლებებს და ჩასწორებებს ღებულობდა ამ წყაროდან, მისი ზედა ბაზა შეიცვლება და ამ სისტემაში განახლებები და ჩასწორებები იქნება წარმოდგენილი მომწოდებლის დისტრიბუტივში მოხვედრამდე. ამავე დროს, CentOS Linux 8-ის მხარდაჭერის პერიოდი შემცირდა და გადმოიწია 2029 წლის 31 მაისიდან 2021 წლის 31 დეკემბრამდე."

    [faq.a.come-in]
    other = "Rocky Linux-ის მიზანია იყოს ქვემდგომი დისტრიბუტივი და შეითავსოს იგივე ფუნქცია, რაც მანამდე CentOS პროექტს ჰქონდა, ააგოს კომპონენტების რელიზები, იმის შემდეგ, როდესაც ისინი გამოცემული იქნება ზევითმდგომი მომწოდებლისგან, არა მანამდე."

